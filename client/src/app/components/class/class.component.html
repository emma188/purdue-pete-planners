<div class="container">
<mat-tab-group >
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
      Class information and contents for {{tab}}.
      <div class="btn-holder">
        <button mat-raised-button mat-button color="warn"
          class = "deleteClassBtn"
          [disabled]="tabs.length === 1"
          (click)="removeClass(index)">
          Delete Class
        </button>
      </div>
  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="open(content)" placement="right" ngbTooltip="New" tooltipClass = "toolfront">
          <mat-icon>add_circle</mat-icon>
      </button>
    </ng-template>
  </mat-tab>

</mat-tab-group>
