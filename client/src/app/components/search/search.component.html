<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search For Users</mat-label>
      <input matInput placeholder="Placeholder" #search>
    </mat-form-field>
    <app-table *ngIf="displaySearchResult" [data]='tableargs'></app-table>
</form>
<button (click)="getSearchValue(search.value)">Search!</button>
